<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div id="outer-container">
        <h1 id="heading-name"><span id="starting-text">Focus on</span> Today</h1>
        <div id="main-container">
            <div id="heading-div">
                <h2>Today</h2>
                <img src="Sun.png" alt="sun-picture" />
            </div>
            <p id="inspiring-text">Raise the bar by completing your goals!</p>
            <div id="outer-status-bar">
                <div id="inner-status-bar"><span id="done-number">2/3 Completed</span></div>
            </div>
            <p id="error-msg" class="error-msg">Please set your three goals.</p>
            <div id="task-container">
                <div class="single-task ">
                    <div class="circle" ><img src="Vector 1.png" alt="check mark"></div>
                    <input type="text" id="first" class="task-text" placeholder="Add new goal...">
                </div>
                <div class="single-task ">
                    <div class="circle completed"><img src="Vector 1.png" alt="check mark"></div>
                    <input type="text" id="second" class="task-text" placeholder="Add new goal...">
                </div>
                <div class="single-task">
                    <div class="circle"><img src="Vector 1.png" alt="check mark"></div>
                    <input type="text" id="third" class="task-text" placeholder="Add new goal...">
                    
                </div>
                <p id="closing-inspiring-text">“Move one step ahead, today!”</p>
                <footer>Made with  ❤️ by Tayyaba Tabassum                  </footer>
            </div>
        </div>
    </div>
</body>

</html>
